apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-depl
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx-img
        ports:
        - containerPort: 80
          name: http
            # - containerPort: 443
            #   name: https
            # - containerPort: 22
            #   name: ssh
        imagePullPolicy: Never
---

apiVersion: v1
kind: Service
metadata:
  name: nginx-serv
  annotations: metallb.universe.tf/allow-shared-ip 
  # annotations is to precise that services from differents pods can use the same ip address
spec:
  selector:
    app: nginx
    # the selector refers to the label of the deploy yaml config above, that's how the link is done
    # between service and pod
  type: LoadBalancer
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
    # - name: https
    #   protocol: TCP
    #   port: 443
    #   targetPort: 443
    # - name: ssh
    #   protocol: TCP
    #   port: 22
    #   targetPort: 22
